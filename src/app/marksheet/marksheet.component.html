<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1">Mark Sheet</h5>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of markshhet">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{item.stdImg}}" alt="card image"></p>
                                    <h4 class="card-title">{{item.StName}}</h4>
                                    <p class="card-text"><b>Percentage: </b>{{item.Percentage}}%.</p>
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Mark Sheet</h4>
                                    <table class="table">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Subject</th>
                                            <th scope="col">Marks </th>
                                            <th scope="col">Status</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let marks of item.subject; index as i">
                                            <th scope="row">{{i}}</th>
                                            <td>{{marks.SubName}}</td>
                                            <td>{{marks.MarksObtained}} out of {{marks.TotalMarks}} </td>
                                            <td>{{marks.MarksObtained>60 ? 'Pass':'Fail'}}</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
     
       
    


        </div>
    </div>
</section>
<!-- Team -->
